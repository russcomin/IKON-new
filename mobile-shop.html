<!DOCTYPE html>
<html>
<head>
	<title>Mobile Landing</title>
	<link rel="stylesheet" type="text/css" href="public/mobile-shop.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app-wrapper">
		<div class="header">
				<img src="public/images/mobile/logo.svg" class="logo" onclick="home()">
				<img src="public/images/mobile/user-img.png" class="user">
		</div><!-- end header -->
		<div class="shop-header">
			<div class="header-item active-item">
				<p>Raffles</p>
			</div><!-- end header-item -->
			<div class="header-item">
				<p>Shop</p>
			</div><!-- end header-item -->			
		</div><!-- end shop-header -->
		<div class="content-wrapper">
			<div class="raffle-box">
				<div class="raffle-top">
					<img src="public/images/mobile/skin.png">
					<p class="r-winner">1 Winner</p>
					<p class="r-name">Blood Moon Thresh</p>
					<p class="r-price"><img src="public/images/IK.svg">150</p>
				</div><!-- end raffle-top -->
				<div class="raffle-stats">
					<p class="r-users"><img src="public/images/mobile/users.svg">2,456</p>
					<p class="r-time"><img src="public/images/mobile/time-left.svg">32 Hours Left</p>
				</div><!-- end raffle-stats -->
				<div class="raffle-tickets">
					<p class="ticket-h1">You have:</p>
					<p class="ticket-h2">0 Tickets</p>
				</div><!-- end raffle-tickets -->
			</div><!-- end raffle-box -->						
		</div><!-- end content-wrapper -->					
		<div class="footer">
			<div class="footer-item">
				<img src="public/images/mobile/footer/home.svg" onclick="club()">
			</div><!-- end footer-item -->
			<div class="footer-item">
				<img src="public/images/mobile/footer/ranking.svg" onclick="ranking()">
			</div><!-- end footer-item -->
			<div class="footer-item  active-page">
				<img src="public/images/mobile/footer/shop-1.svg">
			</div><!-- end footer-item -->						
		</div><!-- end footer -->
	</div><!-- end app-wrapper -->
	<script type="text/javascript">
		function home(argument) {
			document.location = "mobile-home.html"
		}
		function ranking(argument) {
			document.location = "mobile-ranking.html";
		}
		function club() {
			document.location = "mobile-club.html";
		}
	</script>
</body>
</html>
