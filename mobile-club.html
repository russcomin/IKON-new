<!DOCTYPE html>
<html>
<head>
	<title>Mobile Landing</title>
	<link rel="stylesheet" type="text/css" href="public/mobile-home.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app-wrapper">
		<div class="header">
				<img src="public/images/mobile/logo.svg" class="logo" onclick="home()">
				<img src="public/images/mobile/user-img.png" class="user">
		</div><!-- end header -->
		<div class="feed-header">
			<div class="feed-header-item header-active">
				<img src="public/images/mobile/nav/start.svg">
			</div><!-- end feed-header-item -->
			<div class="feed-header-item">
				<img src="public/images/mobile/nav/one.svg">
			</div><!-- end feed-header-item -->
			<div class="feed-header-item">
				<img src="public/images/mobile/nav/two.svg">
			</div><!-- end feed-header-item -->
			<div class="feed-header-item fix-nav">
				<img src="public/images/mobile/nav/3.svg">
			</div><!-- end feed-header-item -->									
		</div><!-- end feed-header -->					
		<div class="footer">
			<div class="footer-item active-page">
				<img src="public/images/mobile/footer/home-1.svg">
			</div><!-- end footer-item -->
			<div class="footer-item">
				<img src="public/images/mobile/footer/ranking.svg" onclick="ranking()">
			</div><!-- end footer-item -->
			<div class="footer-item">
				<img src="public/images/mobile/footer/shop.svg">
			</div><!-- end footer-item -->						
		</div><!-- end footer -->
	</div><!-- end app-wrapper -->
	<script type="text/javascript">
		function home(argument) {
			document.location = "mobile-home.html"
		}
		function ranking(argument) {
			document.location = "mobile-ranking.html";
		}
	</script>
</body>
</html>
