<!DOCTYPE html>
<html>
<head>
	<title>IKON Home</title>
	<link rel="stylesheet" type="text/css" href="public/premium-3.css">
	<link rel="stylesheet" type="text/css" href="public/animate.css">
</head>
<body>
	<div class="contanier">
		<div class="view-wrapper">
			<div id="app-view">
				<div class="header">
					<img src="public/images/premium/logo.svg" class="logo-img">
					<img src="public/images/premium/close.svg" class="close-img">
				</div><!-- end header -->
				<div class="modal-wrapper animated bounceIn">
					<div class="modal-header">
						<p class="p-title" onclick="go_back()"><img src="public/images/premium/premium-a.svg">Premium</p>
						<p class="p-data checkout" onclick="checkout()"><img src="public/images/premium/data.svg">Checkout</p>
						<p class="p-data"><img src="public/images/premium/data.svg">Billing</p>
						<div class="club-wrapper">
							<img src="public/images/premium/club-img.png">
							<p>Support | <span>@NinjaClub</span></p>
						</div><!-- end club-wrapper -->
					</div><!-- end modal-header -->
					<div class="modal-hero">
						<p class="hero-h1">Billing</p>
						<div class="price-label">
							<p>$4.99 <span>/mo</span></p>
						</div><!-- end price-elabel -->
					</div><!-- end modal-hero -->
					<div class="tile-wrapper">
						<p class="tile-h1">Country</p>
						<input type="text" name="number" placeholder="Serbia">
						<img src="public/images/premium/select.svg" class="select">
					</div><!-- end tile-wrapper -->										
					<div class="tile-wrapper">
						<p class="tile-h1">Address</p>
						<input type="text" name="number" placeholder="C123 IKON Highway">
					</div><!-- end tile-wrapper -->	
					<div class="tile-wrapper">
						<p class="tile-h1">City</p>
						<input type="text" name="number" placeholder="Belgrade">
					</div><!-- end tile-wrapper -->	
					<div class="tile-wrapper double-tile">
						<p class="tile-h1">State</p>
						<input type="text" name="number" placeholder="Select">
						<img src="public/images/premium/select.svg" class="select select-2">
					</div><!-- end tile-wrapper -->
					<div class="tile-wrapper double-tile nd-tile">
						<p class="tile-h1">Zip Code</p>
						<input type="text" name="number" placeholder="11500">
					</div><!-- end tile-wrapper -->					
					<div class="button-blue" onclick="next_step()">
						<p><img src="public/images/premium/btn-a.svg"><span>Get Premium</span></p>
					</div><!-- end button-blue -->							
				</div><!-- end modal-wrapper -->
			</div><!-- end app-view -->
		</div><!-- end view-wrapper -->
	</div><!-- end container -->
	<script type="text/javascript">
		function go_back(argument) {
			document.location = "premium.html";
		}
		function checkout(argument) {
			document.location = "premium-2.html";
		}	
		function next_step(argument) {
			document.location = "premium-4.html";
		}
	</script>
</body>
</html>
