<!DOCTYPE html>
<html>
<head>
	<title>Mobile Landing</title>
	<link rel="stylesheet" type="text/css" href="public/mobile-ranks.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="app-wrapper">
		<div class="header">
				<img src="public/images/mobile/logo.svg" class="logo" onclick="home()">

		</div><!-- end header -->
		<div class="feed-header">

			<div class="feed-header-item header-active">

			</div><!-- end feed-header-item -->
			<div class="feed-header-item">

			</div><!-- end feed-header-item -->
			<div class="feed-header-item fix-nav">
				<img src="public/images/mobile/nav/3.svg">
			</div><!-- end feed-header-item -->									
		</div><!-- end feed-header -->
			<div class="content-wrapper">
					<p class="stats-h1">Clubâ€™s Season Activity</p>
				<ul class="club-activity">

						<img src="public/images/mobile/stats/kills.svg">

					</li><!-- end stats-item -->	
					<li class="stats-item">
						<img src="public/images/mobile/stats/assist.svg">

				<img src="public/images/mobile/footer/home-1.svg">

			<div class="footer-item">

			</div><!-- end footer-item -->
			<div class="footer-item">
				<img src="public/images/mobile/footer/shop.svg" onclick="shop()">
			</div><!-- end footer-item -->						
		</div><!-- end footer -->
	</div><!-- end app-wrapper -->
	<script type="text/javascript">
		function home(argument) {
			document.location = "mobile-home.html"
		}
		function ranking(argument) {
			document.location = "mobile-ranking.html";
		}
		function shop(argument) {
			document.location = "mobile-shop.html";
		}
		function club() {
			document.location = "mobile-club.html";
		}
