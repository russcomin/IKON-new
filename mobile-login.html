<!DOCTYPE html>
<html>
<head>
	<title>Mobile Landing</title>
	<link rel="stylesheet" type="text/css" href="public/mobile-login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="app-wrapper">
		<div class="app-header">
			<img src="public/images/mobile/logo.svg" onclick="home()">
		</div><!-- end app-header -->
		<div class="app-hero">
			<p>Welcome back, <br>
			<span>Login into your Account</span></p>
		</div><!-- end app-hero -->
		<div class="login-form">
			<p class="label">Username</p>
			<input type="text" name="username" placeholder="Enter your username..." />
			<p class="label label-2">Password</p>
			<input type="password" name="username" placeholder="Enter your password..." />
			<a href="#">Forgot your Password?</a>
		</div><!-- end login-form -->
		<button class="main-button" onclick="load_app()">Log In</button>
		<button class="sec-button"><img src="public/images/mobile/google.svg"><p>Connect with Google</p></button>
		<button class="sec-button"><img src="public/images/mobile/twitch.svg"><p>Connect with Twitch</p></button>
		<div class="footer-a">
			<a href="#" class="a-create">Create Account</a>
		</div><!-- end footer-a -->
	</div><!-- end app-wrapper-->
	<script type="text/javascript">
		function home(argument) {
			document.location = "mobile-home.html";
		}

		function load_app() {
			document.location = "mobile-club.html";
		}
	</script>
</body>
</html>
