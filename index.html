<!DOCTYPE html>
<html>
<head>
	<title>IKON New</title>
	<link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
	<div id="app-view">
		<div class="app-header">
			<div class="skip">
				<img src="public/images/back-icon.svg">
				<p>Skip Editing</p>
			</div><!-- end skip -->
			<div class="header-options">
				<img src="public/images/mini-h.svg">
				<img src="public/images/full-h.svg">
				<img src="public/images/close-h.svg">
		</div><!-- end app-header -->
		<div class="video-editing">
			<div class="video-frame">
				<div class="video-main">
					<iframe width="601" height="338" src="https://www.youtube.com/embed/atpDQsl08rs?loop=1?autoplay=1?controls=0&mute=1" frameborder="0" allow="accelerometer; autoplay=1; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div><!-- end video-main -->
			</div><!-- end video-frame -->
			<div class="video-clips">
				<div class="clips-header">
					<p>Select Best Highlights:</p>
					<div class="filters">
						<p>Show:</p>
							<img src="public/images/filter.svg">
							<img src="public/images/filter.svg" class="filter-n">
							<img src="public/images/filter.svg" class="filter-n">
							<img src="public/images/filter.svg" class="filter-n">
							<img src="public/images/filter.svg" class="filter-n">
							<img src="public/images/filter.svg" class="filter-n">
					</div><!-- end filters -->
				</div><!-- end clips-header -->
				<div class="clips-wrapper">
					<div class="video-tile">
						<div class="video-select"></div><!-- end video-select -->
						<img src="public/images/filter.svg">
					</div><!-- end video-tile -->
					<div class="video-tile">
						<div class="video-select"></div><!-- end video-select -->
						<img src="public/images/filter.svg">
					</div><!-- end video-tile -->
					<div class="video-tile">
						<div class="video-select"></div><!-- end video-select -->
						<img src="public/images/filter.svg">
					</div><!-- end video-tile -->										
				</div><!-- end clips-wrapper -->
			</div><!-- end video-clips -->
			<div class="video-music">
				<div class="song">
					<p class="box-title">Game Volume:</p>
					<div class="song-box">
						<p>Old Town Road</p>
						<img src="public/images/arrow.svg" class="arrow-img">
					</div><!-- end song-box -->
				</div><!-- end song -->
				<div class="volume">
					<p class="box-title">Select Music for Video:</p>
					<div class="volume-box">
						<div class="progress-bar">
							<div class="progress-fill"></div>
							<div class="selector"></div>
						</div><!-- end progress-bar -->
					</div><!-- end volume-box -->
				</div><!-- end voulme -->
				<div class="volume left-fix">
					<p class="box-title">Music Volume:</p>
					<div class="volume-box">
						<div class="progress-bar">
							<div class="progress-fill"></div>
							<div class="selector"></div>
						</div><!-- end progress-bar -->
					</div><!-- end volume-box -->
				</div><!-- end voulme -->				
			</div><!-- end video-music -->
			<div class="post">
				<input type="text" name="comment" class="comment" placeholder="Write something about your amazing Highlight..." />
				<button class="share-button">Share Post</button>
			</div><!-- end post -->
		</div><!-- end video-editing -->
		<div class="game-played">
			<div class="challenge">
				<div class="challenge-header">
					
				</div><!-- end challenge-header -->
			</div><!-- end challenge -->
		</div><!-- end game-played -->	
	</div><!-- end app-view -->
</body>
</html>
