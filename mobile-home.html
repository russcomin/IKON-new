<!DOCTYPE html>
<html>
<head>
	<title>Mobile Landing</title>
	<link rel="stylesheet" type="text/css" href="public/mobile-club.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="app-wrapper">
		<div class="app-header">
			<img src="public/images/mobile/logo.svg">
		</div><!-- end app-header -->
		<div class="app-hero">
			<p class="main-title">Play League of Legends. <br>
			Compete. <br>
			Win Rewards</p>
			<p class="subtitle">Join IKON.gg today.</p>
			<button class="main-button" onclick="login()">Create Account</button><br>
			<button class="sec-button" onclick="login()">Already have an account</button>
		</div><!-- end app-hero -->
		<div class="value-item">
			<div class="image-holder">
				<img src="public/images/mobile/game.svg">
			</div><!-- end image-holder -->
			<p>Step 1 <br><span>Play League of Legends like always</span></p>
		</div><!-- end value-item -->
		<div class="value-item value-item-sec">
			<div class="image-holder">
				<img src="public/images/mobile/group.svg">
			</div><!-- end image-holder -->
			<p>Step 2 <br><span>Join or create a club to compete with</span></p>
		</div><!-- end value-item -->
		<div class="value-item value-item-sec">
			<div class="image-holder">
				<img src="public/images/mobile/rewards.svg">
			</div><!-- end image-holder -->
			<p>Step 3 <br><span>Win amazing Rewards</span></p>
		</div><!-- end value-item -->
		<div class="button-wrapper">
			<button class="main-button button-footer" onclick="login()">Create Account</button>	
			<button class="sec-button button-footer foot-sec" onclick="login()">Log In</button>	
		</div><!-- end button-wrapper -->
	</div><!-- end app-wrapper-->
	<script type="text/javascript">
		function login(argument) {
			document.location = "mobile-login.html";
		}
	</script>
</body>
</html>
