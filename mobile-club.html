<!DOCTYPE html>
<html>
<head>
	<title>Mobile Landing</title>
	<link rel="stylesheet" type="text/css" href="public/mobile-club.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="app-wrapper">
		<div class="app-header">
			<img src="public/images/mobile/logo.svg">
			<div class="user-profile">
				<img src="public/images/user-1.png">
			</div><!-- end user-profile -->
		</div><!-- end app-header -->
	</div><!-- end app-wrapper -->
	<div class="main-nav">
		<div class="main-nav-tile active-tile">
			<img src="public/images/mobile/tile-1.svg">
		</div><!-- end main-nav-tile -->
		<div class="main-nav-tile">
			<img src="public/images/mobile/tile2.svg">
		</div><!-- end main-nav-tile -->	
		<div class="main-nav-tile">
			<img src="public/images/mobile/tile3.svg">
		</div><!-- end main-nav-tile -->	
		<div class="main-nav-tile">
			<img src="public/images/mobile/tile4.svg">
		</div><!-- end main-nav-tile -->								
	</div><!-- end main-nav -->	
	<div class="club-wrapper">
		<div class="club-image">
				<img src="public/images/club-img.png">
		</div><!-- end club-image -->
		<div class="club-info">
			<div class="club-name">
				<p>Team Manue</p>
			</div><!-- end club-name -->
			<div class="club-stats">
				<p>Division <br><span>3</span></p>
				<p>Members <br><span>14,596</span></p>
				<p>Trophies <br><span>13,892</span></p>
			</div><!-- end club-stats -->
		</div><!-- end club-info -->
	</div><!-- end club-wrapper -->
	<div class="club-sub-header">
		
	</div><!-- end club-sub-header -->
</body>
</html>
